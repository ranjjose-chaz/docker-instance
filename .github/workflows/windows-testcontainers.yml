name: Windows Testcontainers CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest   # switch from windows-latest to ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run tests
        run: ./mvnw -q test

